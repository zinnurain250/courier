<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD Courier Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .courier {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .courier img {
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>üì¶ BD Courier Checker</h1>
  <input type="text" id="phone" placeholder="Enter phone number..." />
  <button onclick="checkCourier()">Search</button>
  <div class="result" id="result"></div>

  <script>
    async function checkCourier() {
      const phone = document.getElementById('phone').value;
      const resultDiv = document.getElementById('result');
      if (!phone) {
        resultDiv.innerHTML = '<p style="color:red;">Please enter a phone number.</p>';
        return;
      }

      resultDiv.innerHTML = 'üîÑ Checking...';

      try {
        const res = await fetch(`/api/check?phone=${phone}`);
        const data = await res.json();

        if (data.status !== 'success' || !data.courierData) {
          resultDiv.innerHTML = `<p style="color:red;">Invalid response</p>`;
          return;
        }

        const courierData = data.courierData;
        resultDiv.innerHTML = `<h3>üì± Phone: ${phone}</h3><hr/>`;

        Object.keys(courierData).forEach(key => {
          if (key === "summary") return;

          const c = courierData[key];
          resultDiv.innerHTML += `
            <div class="courier">
              <img src="${c.logo}" width="40" />
              <strong>${c.name}</strong><br/>
              üì¶ Total: ${c.total_parcel}<br/>
              ‚úÖ Success: ${c.success_parcel}<br/>
              ‚ùå Cancelled: ${c.cancelled_parcel}<br/>
              üî¢ Success Rate: ${c.success_ratio}%
            </div>
          `;
        });

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<p style="color:red;">Error fetching data.</p>';
      }
    }
  </script>
</body>
</html>
