<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD Courier Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üì¶ BD Courier Checker</h1>
  <input type="text" id="phone" placeholder="Enter phone number..." />
  <button onclick="checkCourier()">Search</button>
  <div class="result" id="result"></div>

  <script>
    async function checkCourier() {
      const phone = document.getElementById('phone').value;
      const resultDiv = document.getElementById('result');
      if (!phone) {
        resultDiv.innerHTML = '<p style="color:red;">Please enter a phone number.</p>';
        return;
      }

      resultDiv.innerHTML = 'Checking...';

      try {
        const res = await fetch(`/api/check?phone=${phone}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <h3>Phone: ${phone}</h3>
            <p>‚úÖ Delivered: <strong>${data.success}</strong></p>
            <p>‚ùå Cancelled: <strong>${data.cancel}</strong></p>
            <p>‚Ü©Ô∏è Returned: <strong>${data.return}</strong></p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = '<p style="color:red;">Error fetching data.</p>';
      }
    }
  </script>
</body>
</html>
